<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="disable">
            <div class="inner-calculator">
                <button type="button" class="operator" value="+">+</button>
                <button type="button" class="operator" value="-">-</button>
                <button type="button" class="operator" value="*">*</button>
                <button type="button" class="operator" value="/">/</button><br>
                <button type="button" class="figure" value="1">1</button>
                <button type="button" class="figure" value="2">2</button>
                <button type="button" class="figure" value="3">3</button>
                <button type="button" class="figure" value="4">4</button><br>
                <button type="button" class="figure" value="5">5</button>
                <button type="button" class="figure" value="6">6</button>
                <button type="button" class="figure" value="7">7</button>
                <button type="button" class="figure" value="8">8</button><br>
                <div class="nineten">
                <button type="button" class="figure" value="9">9</button>
                <button type="button" class="operator" value=".">.</button>
                <button type="button" class="operator" value="=">=</button>
                <button type="button" class="figure" value="0">0</button><br>
                </div>
                <button type="button" class="operator-clear" value="ALL-CLEAR">ALL-CLEAR</button>
            </div>
    </div>
        <script src="./calculator.js"></script>
</body>
</html>
