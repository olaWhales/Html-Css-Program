<!DOCTYPE html>
<html>
    <head>
        <title>FORM AND BUTTON</title>
    </head>
    <body>
        <form>
            <label for="firstName">FirstName: </label>
            <input type="text" id="firstName" name="FirstName" placeholder="firstName"><br><br>
            <label for="middleName">MiddleName: </label>
            <input form="text" id="middleName" name="MiddleName" placeholder="MiddleName"><br><br>
            <label for="lastName">LastName: </label>
            <input type="text" id="lastName" name="LastName" placeholder="LastName"><br><br>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="Password" placeholder="min.of 8 xter,an upperCase,lowerCase,a digit" pattern="(?=.*[A-Z](?=.*[a-z])(?=.*\d){8})"><br><br>
            <label for="gender">Gender: </label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br><br>
            <label for="dob">Date of birth</label>
            <input type="date" id="dob" name="dob"><br><br>
            <label> State of origin </label>
            <select>
                <option>Select</option>
                <option>Abia</option>
                <option>Kaduna</option>
                <option>Adamawa</option>
                <option>Sokoto</option>
                <option>Lagos</option>
                <option>ndo</option>
                <option>Abia</option>
                <option>Abuja</option>
                <option>AkwaIbom</option>
            </select>
        </form>
    </body>
</html>
